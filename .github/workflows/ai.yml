# =============================================================================
# Study Partner AI CI/CD Pipeline
# =============================================================================
# Tests the AI agents for course ingestion and study planning
# Stages: Lint ‚Üí Test ‚Üí Build ‚Üí Deploy
# =============================================================================

name: Study Partner AI CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  PYTHON_VERSION: '3.12'
  POETRY_VERSION: '1.8.3'

jobs:
  # ===========================================================================
  # STAGE 1: Code Quality - Linting & Formatting
  # ===========================================================================
  lint:
    name: üîç Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Cache Poetry dependencies
      - name: üì¶ Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.local/share/pypoetry
            .venv
          key: poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-

      # Install Poetry
      - name: üì• Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: üì• Install dependencies
        run: poetry install --with dev

      # Black - Code formatting check
      - name: üé® Check Black formatting
        run: poetry run black --check --diff agents/

      # Flake8 - Python linting
      - name: üîç Run Flake8 linting
        run: poetry run flake8 agents/ --count --statistics --show-source --max-line-length=88

      # isort - Import sorting check
      - name: üìù Check import sorting (isort)
        run: poetry run isort --check-only --diff agents/
        continue-on-error: true

  # ===========================================================================
  # STAGE 2: Unit & Integration Tests
  # ===========================================================================
  test:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      # MongoDB for integration tests
      mongodb:
        image: mongo:7-jammy
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: üì¶ Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.local/share/pypoetry
            .venv
          key: poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

      - name: üì• Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: üì• Install dependencies
        run: poetry install --with dev

      # Run all tests
      - name: üß™ Run all tests
        run: |
          cd agents
          poetry run python -m pytest tests/ -v --tb=short --cov=agents --cov-report=xml --cov-report=term-missing
        env:
          PYTHONPATH: ${{ github.workspace }}/agents
          MONGO_URI: mongodb://localhost:27017

      # Upload coverage
      - name: üìä Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          file: ./agents/coverage.xml
          flags: ai-tests
          name: Study Partner AI Coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ===========================================================================
  # STAGE 3: Build Package
  # ===========================================================================
  build:
    name: üèóÔ∏è Build Package
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: üì• Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}

      # Build Python package
      - name: üèóÔ∏è Build package
        run: poetry build

      # Upload build artifacts
      - name: üì§ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ai-package
          path: dist/

  # ===========================================================================
  # STAGE 4: Docker Build & Push
  # ===========================================================================
  docker:
    name: üê≥ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      # Set up Docker Buildx
      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to GitHub Container Registry
      - name: üîê Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Generate image tags
      - name: üìã Generate image tags
        id: meta
        run: |
          # Get version from pyproject.toml
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Generate tags
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "tags=ghcr.io/${{ github.repository }}/ai:latest,ghcr.io/${{ github.repository }}/ai:$VERSION" >> $GITHUB_OUTPUT
          else
            echo "tags=ghcr.io/${{ github.repository }}/ai:staging,ghcr.io/${{ github.repository }}/ai:$VERSION-staging" >> $GITHUB_OUTPUT
          fi

      # Build and push Docker image
      - name: üê≥ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PYTHON_VERSION=${{ env.PYTHON_VERSION }}
