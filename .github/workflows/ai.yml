# =============================================================================
# Agentic AI CI/CD Pipeline (Python AI/ML Modules)
# =============================================================================
# Triggers: push to main/develop, pull requests
# Modules: Planner, Evaluator, Coach, Gamification, Focus/Fatigue/Affective
# Stages: Lint ‚Üí Test ‚Üí Model Validation ‚Üí Build ‚Üí Containerize ‚Üí Deploy
# =============================================================================

name: Agentic AI CI/CD

on:
  push:
    branches:
      - main      # Production deployments
      - develop   # Staging deployments
  pull_request:
    branches:
      - main
      - develop

# Prevent concurrent deployments
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.12'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-ai
  POETRY_VERSION: '2.0.0'

jobs:
  # ===========================================================================
  # STAGE 1: Code Quality - Linting & Formatting
  # ===========================================================================
  lint:
    name: üîç Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Cache Poetry dependencies
      - name: üì¶ Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.local/share/pypoetry
            .venv
          key: poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-

      # Install Poetry
      - name: üì• Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: üì• Install dependencies
        run: poetry install --no-interaction

      # Black - Code formatting check
      - name: üé® Check Black formatting
        run: poetry run black --check --diff .

      # Flake8 - Python linting
      - name: üîç Run Flake8 linting
        run: poetry run flake8 . --count --statistics --show-source

      # isort - Import sorting check
      - name: üìù Check import sorting (isort)
        run: poetry run isort --check-only --diff .
        continue-on-error: true

      # mypy - Type checking (optional but recommended for AI code)
      - name: üîé Run mypy type checking
        run: poetry run mypy src/ --ignore-missing-imports
        continue-on-error: true

  # ===========================================================================
  # STAGE 2: Unit Tests - AI Modules
  # ===========================================================================
  unit-tests:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    strategy:
      matrix:
        # Test each AI module separately for better isolation
        module: [planner, evaluator, coach, gamification, focus, fatigue, affective]
      fail-fast: false
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: üì¶ Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.local/share/pypoetry
            .venv
          key: poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

      - name: üì• Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: üì• Install dependencies
        run: poetry install --no-interaction

      # Run unit tests for specific module
      - name: üß™ Run unit tests - ${{ matrix.module }}
        run: |
          poetry run pytest tests/unit/${{ matrix.module }}/ \
            -v \
            --cov=src/${{ matrix.module }} \
            --cov-report=xml:coverage-${{ matrix.module }}.xml \
            --cov-report=term-missing \
            --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}/src

      # Upload coverage
      - name: üìä Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.module }}
          path: coverage-${{ matrix.module }}.xml

  # ===========================================================================
  # STAGE 3: Integration Tests - Study Session Simulation
  # ===========================================================================
  integration-tests:
    name: üîó Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      # Redis for session caching
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: üì¶ Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.local/share/pypoetry
            .venv
          key: poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

      - name: üì• Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: üì• Install dependencies
        run: poetry install --no-interaction

      # Simulate study session with mock user
      - name: üîó Run integration tests
        run: |
          poetry run pytest tests/integration/ \
            -v \
            --tb=short \
            -m "integration" \
            --timeout=300
        env:
          PYTHONPATH: ${{ github.workspace }}/src
          REDIS_URL: redis://localhost:6379
          # Mock user configuration
          MOCK_USER_ID: test-user-001
          MOCK_SESSION_DURATION: 300

  # ===========================================================================
  # STAGE 4: Model Validation - CV/Audio Dataset Check
  # ===========================================================================
  model-validation:
    name: ü§ñ Model Validation
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true  # For large model files

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: üì¶ Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.local/share/pypoetry
            .venv
          key: poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

      # Cache model files
      - name: üì¶ Cache ML models
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/huggingface
            models/
          key: models-${{ hashFiles('models/**/*.onnx', 'models/**/*.pt') }}

      - name: üì• Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: üì• Install dependencies
        run: poetry install --no-interaction --with ml

      # Download test datasets
      - name: üì• Download test datasets
        run: |
          poetry run python scripts/download_test_data.py \
            --cv-samples 100 \
            --audio-samples 50
        env:
          HF_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}

      # Validate Focus Detection Model
      - name: üéØ Validate Focus Detection Model
        run: |
          poetry run python -m validation.focus_model \
            --dataset tests/data/cv_samples/ \
            --threshold 0.85 \
            --report validation-focus.json

      # Validate Fatigue Detection Model
      - name: üò¥ Validate Fatigue Detection Model
        run: |
          poetry run python -m validation.fatigue_model \
            --dataset tests/data/cv_samples/ \
            --threshold 0.80 \
            --report validation-fatigue.json

      # Validate Affective State Model
      - name: üòä Validate Affective State Model
        run: |
          poetry run python -m validation.affective_model \
            --cv-data tests/data/cv_samples/ \
            --audio-data tests/data/audio_samples/ \
            --threshold 0.75 \
            --report validation-affective.json

      # Upload validation reports
      - name: üìä Upload validation reports
        uses: actions/upload-artifact@v4
        with:
          name: model-validation-reports
          path: validation-*.json

      # Check confidence scores meet thresholds
      - name: ‚úÖ Verify model confidence thresholds
        run: |
          poetry run python scripts/check_validation_results.py \
            --reports validation-*.json \
            --min-accuracy 0.80

  # ===========================================================================
  # STAGE 5: Security & Privacy Checks
  # ===========================================================================
  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Bandit - Python security linter
      - name: üîç Run Bandit security scan
        run: |
          pip install bandit
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ -ll

      # Safety - Check dependencies for vulnerabilities
      - name: üõ°Ô∏è Check dependencies with Safety
        run: |
          pip install safety
          safety check --full-report
        continue-on-error: true

      # Trivy vulnerability scanner
      - name: üõ°Ô∏è Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'

      # Upload security report
      - name: üì§ Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: bandit-report.json

  # ===========================================================================
  # STAGE 6: Build Package
  # ===========================================================================
  build:
    name: üèóÔ∏è Build Package
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, model-validation]
    
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: üì• Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}

      # Get version from pyproject.toml
      - name: üîñ Get version
        id: version
        run: |
          VERSION=$(poetry version -s)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Build Python package
      - name: üèóÔ∏è Build package
        run: poetry build

      # Upload build artifacts
      - name: üì§ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ai-package-${{ steps.version.outputs.version }}
          path: dist/

  # ===========================================================================
  # STAGE 7: Docker Containerization
  # ===========================================================================
  containerize:
    name: üê≥ Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build-push.outputs.digest }}
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      # Set up QEMU for multi-platform builds
      - name: üîß Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Set up Docker Buildx
      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to GitHub Container Registry
      - name: üîê Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Generate image metadata
      - name: üìã Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}},value=${{ needs.build.outputs.version }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/develop' }}

      # Build and push Docker image
      - name: üê≥ Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PYTHON_VERSION=${{ env.PYTHON_VERSION }}

  # ===========================================================================
  # STAGE 8: Deploy to Staging (Kubernetes)
  # ===========================================================================
  deploy-staging:
    name: üöÄ Deploy to Staging
    runs-on: ubuntu-latest
    needs: containerize
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://ai-staging.study-partner.app
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      # Setup kubectl
      - name: üîß Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # Configure Kubernetes context
      - name: üîê Configure Kubernetes context
        uses: azure/k8s-set-context@v4
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}

      # Deploy to Kubernetes staging
      - name: üöÄ Deploy to Kubernetes (Staging)
        run: |
          # Update image tag in manifests
          sed -i "s|IMAGE_TAG|${{ needs.containerize.outputs.image-digest }}|g" k8s/staging/*.yml
          
          # Apply manifests
          kubectl apply -f k8s/staging/ -n ai-staging
          
          # Wait for rollout
          kubectl rollout status deployment/study-partner-ai -n ai-staging --timeout=300s

      # Verify deployment health
      - name: ‚ù§Ô∏è Verify deployment health
        run: |
          kubectl get pods -n ai-staging -l app=study-partner-ai
          kubectl logs -n ai-staging -l app=study-partner-ai --tail=50

  # ===========================================================================
  # STAGE 9: Deploy to Production (Kubernetes)
  # ===========================================================================
  deploy-production:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    needs: containerize
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://ai.study-partner.app
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: üîê Configure Kubernetes context
        uses: azure/k8s-set-context@v4
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}

      # Deploy to Kubernetes production with canary
      - name: üöÄ Deploy to Kubernetes (Production)
        run: |
          # Update image tag
          sed -i "s|IMAGE_TAG|${{ needs.containerize.outputs.image-digest }}|g" k8s/production/*.yml
          
          # Apply with canary deployment
          kubectl apply -f k8s/production/ -n ai-production
          
          # Wait for rollout
          kubectl rollout status deployment/study-partner-ai -n ai-production --timeout=600s

  # ===========================================================================
  # STAGE 10: Post-Deploy - Monitoring & Validation
  # ===========================================================================
  post-deploy:
    name: üìä Post-Deploy Validation
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: üì• Install test dependencies
        run: pip install requests pytest

      # Determine environment URL
      - name: üîç Set API URL
        id: set-url
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "url=https://ai.study-partner.app" >> $GITHUB_OUTPUT
          else
            echo "url=https://ai-staging.study-partner.app" >> $GITHUB_OUTPUT
          fi

      # Health check
      - name: ‚ù§Ô∏è API Health Check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ steps.set-url.outputs.url }}/health)
          if [ $response -eq 200 ]; then
            echo "‚úÖ Health check passed"
          else
            echo "‚ùå Health check failed with status: $response"
            exit 1
          fi

      # Check confidence scores from live models
      - name: üìä Validate live model confidence scores
        run: |
          python scripts/validate_live_models.py \
            --api-url ${{ steps.set-url.outputs.url }} \
            --min-confidence 0.75
        env:
          API_KEY: ${{ secrets.AI_SERVICE_API_KEY }}

      # Log metrics to monitoring
      - name: üìà Log deployment metrics
        run: |
          curl -X POST ${{ secrets.PROMETHEUS_PUSHGATEWAY }}/metrics/job/ai-deploy \
            -d "deployment_success{env=\"${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}\"} 1"
        continue-on-error: true

      # Notify on completion
      - name: üì¢ Notify deployment success
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "‚úÖ AI Service deployed successfully to ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ü§ñ *Study Partner AI* deployed to *${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}*\nVersion: `${{ needs.build.outputs.version }}`\nCommit: `${{ github.sha }}`"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
